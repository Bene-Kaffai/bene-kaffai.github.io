<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            height: 100%;
            margin: 0px;
        }

        body {
            min-height: 100%;
            box-sizing: border-box;
            margin: 0%;
            padding: 10%;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            background-color: darkcyan;
        }

        #player {
            width: 75%;
        }
    </style>
    <title>Dokument B</title>
</head>

<body>
    <h1>Dokument B</h1>

    <p>Hörspiel B für die Präsentation</p>
    <audio id="player" controls preload="auto">
        Your browser does not support the audio tag.
    </audio>

    <details>
        <summary>Probleme beim Abspielen?</summary>
        <p>Falls das Abspielen der Audiodatei nicht funktioniert versuch es doch einmal <a
                href="http://cloud.machinaex.org/index.php/s/m3gfxfz54q8w6pc">hier</a></p>
    </details>

    <script>
        const playerElement = document.getElementById('player');

        const audioFiles = [
            "NumberStation_Aussen_Binaural.mp3",
            "NumberStation_Innen_Binaural.mp3",
        ];

        const onLoad = () => {
            playerElement.src = audioFiles[1];
        }

        playerElement.oncanplaythrough = (e) => (console.log("can play through"));

        window.addEventListener('load', onLoad);
    </script>
</body>

</html>
